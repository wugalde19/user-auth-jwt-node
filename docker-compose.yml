version: '3.7'
services:
  db:
    image: postgres
    restart: always
    env_file:
      - ./config/postgres.env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  adminer:
    image: adminer
    restart: always
    env_file:
      - ./config/adminer.env
    depends_on:
      - db
    ports:
      - 8080:8080
